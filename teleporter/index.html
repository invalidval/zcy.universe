<script>
  // 按钮状态：0 表示未按下，1 表示按下
  let buttonStates = [0, 0, 0, 0, 0, 0, 0, 0, 0];
  
  // 切换按钮状态
  function toggleButton(index) {
    const button = document.querySelector(`.button-grid button:nth-child(${index + 1}) img`);
    if (buttonStates[index] === 0) {
      button.src = `/img/button-on.png?t=${new Date().getTime()}`; // 切换到“按下”状态图片
      buttonStates[index] = 1;
    } else {
      button.src = `/img/button-off.png?t=${new Date().getTime()}`; // 切换到“未按下”状态图片
      buttonStates[index] = 0;
    }
  }

  // 确认选择并显示 GIF 动画
  function confirmSelection() {
    const binaryString = buttonStates.join(''); // 将按钮状态转换为二进制字符串
    const decimalValue = parseInt(binaryString, 2); // 将二进制字符串转换为十进制数

    // 显示 GIF 动画
    const gifContainer = document.getElementById('gif-container');
    gifContainer.style.display = 'block';

    // 设置跳转延迟（1500 毫秒，即 1.5 秒）
    setTimeout(() => {
      // 隐藏 GIF 容器
      gifContainer.style.display = 'none';

      // 跳转到目标页面，传递二进制值作为参数
      const targetUrl = `/target-page?code=${binaryString}`;
      window.location.href = targetUrl;
    }, 1500); // 1.5 秒后跳转
  }

  // 生成碎石
  const debrisContainer = document.querySelector('.debris-container');
  const debrisCount = 20; // 碎石数量

  for (let i = 0; i < debrisCount; i++) {
    const debris = document.createElement('div');
    debris.classList.add('debris');
    debris.style.left = `${Math.random() * 100}%`;
    debris.style.top = `${Math.random() * 100}%`;
    debris.style.animationDuration = `${10 + Math.random() * 20}s`; // 随机动画时长
    debris.style.animationDelay = `-${Math.random() * 10}s`; // 随机延迟
    debrisContainer.appendChild(debris);
  }

  // 鼠标交互
  debrisContainer.addEventListener('mousemove', (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    document.querySelectorAll('.debris').forEach(debris => {
      const debrisRect = debris.getBoundingClientRect();
      const debrisX = debrisRect.left + debrisRect.width / 2;
      const debrisY = debrisRect.top + debrisRect.height / 2;

      const distanceX = mouseX - debrisX;
      const distanceY = mouseY - debrisY;
      const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

      if (distance < 100) { // 鼠标靠近碎石时
        debris.style.animationPlayState = 'paused'; // 暂停动画
        const angle = Math.atan2(distanceY, distanceX);
        const moveDistance = 50; // 碎石散开的距离
        debris.style.transform = `translate(${Math.cos(angle) * moveDistance}px, ${Math.sin(angle) * moveDistance}px)`;
      } else { // 鼠标移开时恢复原位
        debris.style.animationPlayState = 'running'; // 恢复动画
        debris.style.transform = 'translate(0, 0)';
      }
    });
  });
</script>
